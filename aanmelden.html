  <main>
    <form>
      <fieldset>
        <legend>Login:</legend>
        <ul>
        <li>Gebruikersnaam:<input type="email" name="username" placeholder="email" required></li>
        <li>Wachtwoord:<input type="password" name="password" placeholder="wachtwoord" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}"></li>
        </ul>
        <button class="button button-primary" type="submit">Login</button>
      </fieldset>
    </form>

    <form>
      <fieldset>
        <legend>Aanmelden:</legend>
          <ul>
            <li>Voornaam:<input type="text" name="voornaam" placeholder="voornaam" required pattern=".{3,}"></li>
            <li>Achternaam:<input type="text" name="achternaam" placeholder="achternaam" required pattern=".{3,}"></li>
            <li>E-mail:&#42;<input type="email" name="mail" placeholder="e-mailadres" required></li>
            <li>Geboortedatum:<input type="date" name="birth" placeholder="geboortedatum"></li>
            <li>Wachtwoord:&#42;<input type="password" name="password" placeholder="wachtwoord" required pattern="(?=.*\d) (?=.*[a-z]) (?=.*[A-Z]).{6,}"></li>
            <li>Bevestiging:&#42;<input type="password" name="confirm-password" placeholder="bevestig wachtwoord" required pattern="(?=.*\d) (?=.*[a-z]) (?=.*[A-Z]).{6,}"></li>
          </ul>
        <button class="button-primary" type="submit">Aanmelden</button>
        <p>&#42;zijn verplichte velden</p>
      </fieldset>
    </form>
  </main>
